MrcMorales\TyreBundle\Entity\Brand:
    type: mappedSuperclass
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    fields:
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
        name:
            type: string
            length: 255
            unique: true
